<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="scores">
        <div class="myself_place">
            <h2></h2>
            <p></p>
        </div>
        <div class="oponent_place">
            <h2>Oponent</h2>
            <p></p>
        </div>
    </div>
    <div class="container">
        <div class="oponent">
            <button class="hand">
                <i class="fa"></i>
            </button>
        </div>
        <div class="myHand">
            <button class="hand" id="rock">
                <i class="fa fa-hand-rock"></i>
                <h3>Pedra</h3>
            </button>
            <button class="hand" id="paper">
                <i class="fa fa-hand-paper"></i>
                <h3>Pepel</h3>
            </button>
            <button class="hand" id="scissors">
                <i class="fa fa-hand-scissors"></i>
                <h3>Tesoura</h3>
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/5b8f00096f.js" crossorigin="anonymous"></script>

</body>

</html>
